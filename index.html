<!doctype html>
<html>
  <head>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/momentjs/min/moment.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="app">
    <div ng-controller="CalendarCtrl">
      <div>
        <a ng-click="reset()">Today</a>
        <a ng-click="prev()">&laquo; Prev</a>
        <a ng-click="next()">Next &raquo;</a>
      </div>
      <div class="calendar-grid">
          <div class="day" ng-repeat="day in period">
            {{ day.nb }} - {{ day.shortName }} - {{ day.month }} - {{ day.year }}
          </div>
      </div>
    </div>
  </body>
</html>
